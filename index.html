<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>
        <div class="logo">
            <img src="google logo.jpeg" alt="Google Beta Logo">
        </div>
        <div class="search-bar">
            <h5>Search the web using Google!</h5>
            <input type="text" name="search" id="search">
        </div>
        <div class="buttons">
            <input type="submit" value="Google Search">
            <input type="submit" value="I'm feeling lucky">
        </div>
    </section> 
    <section class="body">
        <div class="searches">
            Special Searches <br>
            <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford" target="_blank">
                Stanford Search
            </a><br>
            <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux" target="_blank">
                Linux Search
            </a>
        </div>
        <div class="links">
             <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html" target="_blank">
                Help!
            </a><br>
             <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html" target="_blank">
                About Google!
            </a><br>
             <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html" target="_blank">
                Company Info
            </a><br>
             <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html" target="_blank">
                Google! Logos
            </a>
        </div>
        <div class="mail">
                Get Google! <br>
                updates monthly: <br>
                <input style='width:150px;'type="text" placeholder="your e-mail"><br>
                <button>Subscribe</button>
                <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends" target="_blank">
                    Archive
                </a>
        </div>
    </section>
    <section class="footer">
        <p>
            Copyright Â©1998 Google Inc.
        </p>
    </section>
</body>
</html>
